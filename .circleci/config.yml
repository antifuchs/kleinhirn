version: "2.1"

executors: {
  "beta": {
    "docker": [
      {
        "image": "liuchong/rustup:beta"
      }
    ]
  },
  "nightly": {
    "docker": [
      {
        "image": "liuchong/rustup:nightly"
      }
    ]
  },
  "ruby2_6": {
    "docker": [
      {
        "image": "ruby:2.6"
      }
    ]
  },
  "stable": {
    "docker": [
      {
        "image": "liuchong/rustup:stable"
      }
    ]
  }
}

commands:
  cargo_test:
    description: "Run `cargo test`"
    steps:
      - run:
          name: "Clean out rust-toolchain"
          command: "rm -f rust-toolchain"
      - run:
          name: "Toolchain debug info"
          command: "rustc --version"
      - run:
          name: Test
          command: cargo test --verbose --all

jobs:
  test:
    parameters:
      version:
        type: executor
      version_name:
        type: string
    executor: << parameters.version >>
    environment:
      CI_RUST_VERSION: << parameters.version_name >>
    steps:
      - checkout
      - cargo_test

  rustfmt:
    parameters:
      version:
        type: executor
    executor: << parameters.version >>
    steps:
      - checkout
      - run:
          name: Install
          command: rustup component add rustfmt
      - run:
          name: Rustfmt
          command: cargo fmt -v -- --check

  clippy:
    parameters:
      version:
        type: executor
    executor: << parameters.version >>
    steps:
      - checkout
      - run:
          name: Install
          command: rustup component add clippy
      - run:
          name: Clippy
          command: cargo clippy -- -D warnings

  bench:
    parameters:
      version:
        type: executor
    executor: << parameters.version >>
    steps:
      - checkout
      - run:
          name: Bench
          command: cargo bench
  ruby_ci_kleinhirn_loader:
    parameters:
      version:
        type: executor
      version_name:
        type: string
    executor: << parameters.version >>
    environment:
      CI_RUST_VERSION: << parameters.version_name >>
    steps:
      - checkout
      - run:
          name: Install
          command: bundle install --gemfile=gems/kleinhirn_loader/Gemfile
      - run:
          name: bundle exec --gemfile=gems/kleinhirn_loader/Gemfile rake ci -f gems/kleinhirn_loader/Rakefile
          command: bundle exec --gemfile=gems/kleinhirn_loader/Gemfile rake ci -f gems/kleinhirn_loader/Rakefile

  ci_success:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Success
          command: "echo yay"

workflows:
  continuous_integration:
    jobs:
      - test:
          name: test-stable
          version: stable
          version_name: stable
          filters: {
  "branches": {
    "ignore": [
      "/.*\\.tmp/"
    ]
  },
  "tags": {
    "only": [
      "/^v\\d+\\.\\d+\\.\\d+.*$/"
    ]
  }
}
      - test:
          name: test-nightly
          version: nightly
          version_name: nightly
          filters: {
  "branches": {
    "ignore": [
      "/.*\\.tmp/"
    ]
  },
  "tags": {
    "only": [
      "/^v\\d+\\.\\d+\\.\\d+.*$/"
    ]
  }
}
      - rustfmt:
          version: stable
          filters: {
  "branches": {
    "ignore": [
      "/.*\\.tmp/"
    ]
  },
  "tags": {
    "only": [
      "/^v\\d+\\.\\d+\\.\\d+.*$/"
    ]
  }
}
      - clippy:
          version: stable
          filters: {
  "branches": {
    "ignore": [
      "/.*\\.tmp/"
    ]
  },
  "tags": {
    "only": [
      "/^v\\d+\\.\\d+\\.\\d+.*$/"
    ]
  }
}
      - ruby_ci_kleinhirn_loader:
          name: "ruby_ci_kleinhirn_loader"
          version: ruby2_6
          version_name: ruby2_6
      - ci_success:
          requires:
          - test-stable
          - test-nightly
          - rustfmt
          - clippy
          - ruby_ci_kleinhirn_loader
  scheduled_tests:
    jobs:
      - test:
          name: test-stable
          version: stable
          version_name: stable
      - test:
          name: test-nightly
          version: nightly
          version_name: nightly
      - ruby_ci_kleinhirn_loader:
          name: "ruby_ci_kleinhirn_loader"
          version: "ruby2_6"
          version_name: "ruby2_6"
    triggers:
      - schedule:
          cron: 0 0 * * 0
          filters:
            branches:
              only: [
  "master"
]
